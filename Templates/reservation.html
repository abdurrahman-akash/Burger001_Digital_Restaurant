{% extends "base.html" %}
{% block title %}Reservation{% endblock %}
{% load static %}
{% block class %}class="sub_page" {% endblock %}
{% block reservation_status %}active{% endblock %}
{% block content %}
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            {% if success %}
              <p class="success-message">{{ success }}</p>
            {% endif %}
            <form action="{% url 'Reservation' %}" method="post">
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" name="name" placeholder="Your Name" required />
              </div>
              <div>
                <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required />
              </div>
              <div>
                <input type="email" class="form-control" name="email" placeholder="Your Email" required />
              </div>
              <div>
                <select class="form-control nice-select wide" name="guests" required>
                  <option value="" disabled selected>
                    How many persons?
                  </option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div>
                <input type="date" class="form-control" name="date" required>
              </div>
              <div>
                <input type="time" class="form-control" name="time" required>
              </div>
              <div>
                <textarea class="form-control" name="message" placeholder="Message" rows="4"></textarea>
              </div>
              <div class="btn_box">
                <button type="submit">
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
